<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name"  required>
        <br><br>
        <label for="E-mail">E-mail:</label>
        <input type="email" id="E-mail" name="E-mail" required>
        <br><br>
        <label for="Phone No.">Phone No.:</label>
        <input type="tel" id="Phone No." name="Phone No." required>
        <br><br>
        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" required>
        <br><br>

        <p>Select Your score range:</p>
        <label for="1-100">1-100</label>
        <input type="radio" id="1-100" name="range">
        <label for="100-200">100-200</label>
        <input type="radio" id="100-200" name="range">
        <label for="200-300">200-300</label>
        <input type="radio" id="200-300" name="range">
        <label for="400 and above">400 and above</label>
        <input type="radio" id="400 and above" name="range">
        <br><br>

        <label for="Security Network">Security Network</label>
        <select name="" id="Security Network">
            <option value="Security Force">Police Force</option>
            <option value="Security Force">Armed Forces</option>
            <option value="Security Force">Naval Force</option>
            <option value="Security Force">Air Force</option>
            <option value="Security Force">Civil Defence</option>
        </select>

         <br><br>
        <label for="Comment Section">Comment Section</label><br>
        <textarea name="" id="Comment Section" cols="30" rows="10" placeholder="Enter Your comment here...">

        </textarea>
        <br><br>
        <input type="submit" value="Submit the Form">
    </form>
</body>
</html>
